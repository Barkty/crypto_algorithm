<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">World Population</h1>

        <table>
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>Rates</th>
                </tr>
            </thead>
            <tbody>
                <form name="salesForm" id="salesForm" method="post">
                    <tr>
                        <td>
                            <div>
                                <input type="text" name="item1" class="char" id="hour">
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="text" name="amount1" class="char" id="amount">
                            </div>
                        </td>
                    </tr>
                    <button type="button" name="submit" class="btn" onclick="return handleSubmit()">Calculate</button>
                </form>
            </tbody>
        </table>
        <div class="integer">
            <p id="lu"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
